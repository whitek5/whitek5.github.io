<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entry form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="websiteproject.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asset&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="page1.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="page2.html">Enter</a>
            </li>
        </ul>
    </header>
    <main>
    <form action="/action_page.php">
        <fieldset>
          <legend>Personal Details:</legend>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br>
          <label for="contactno">Contact number:</label><br>
          <input type="text" id="contactno" name="contactno" value="1234567898"><br><br>
        </fieldset>
        <fieldset>
          <legend>Submission Details:</legend>
          <p>The artwork I'm submitting is in the form of:</p>
          <input type="radio" id="painting" name="painting" value="painting">
          <label for="painting">Painting</label><br>
          <input type="radio" id="writing" name="writing" value="writing">
          <label for="writing">Writing</label><br>
          <input type="radio" id="sculpture" name="sculpture" value="sculpture">
          <label for="sculpture">Sculpture</label><br>
          <input type="radio" id="photography" name="photography" value="photography">
          <label for="photography">Photography</label><br>
          <input type="radio" id="other" name="other" value="other">
          <label for="other">Other</label>
          <input type="text" id="other" name="other" value="Please specify">
        </fieldset>
        <fieldset>
          <legend>Upload</legend>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Please upload a link to your artwork below.</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <input type="submit">
        </fieldset>
      </form>
    </main>
</body>
</html>
